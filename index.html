<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Developer Portfolio</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', 
                        dark: '#0f172a',    
                        card: '#1e293b',   
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const PORTFOLIO_DATA = {
            personal: {
                name: "Zefang Shang",
                title: "Full Stack Developer",
                description: "",
                email: "zshang2028@gmail.com",
                github: "https://github.com/Shandarin",
                linkedin: "www.linkedin.com/in/zefang-frank-shang-a690a4254"
            },
            skills: [
                "React", "Vue", "TypeScript", "Java", "C#", "Python",
                "Docker", "AWS", "Git"
            ],
            categories: ["All"],
            projects: [
                {
                    id: 1,
                    title: "DeepSeek Not Done",
                    description: "A browser extension designed specifically for the DeepSeek web app.",
                    tags: ["Javascript", "Chrome API", "IndexedDB"],
                    category: "Browser Extension",
                    githubLink: "#",
                    demoLink: "https://microsoftedge.microsoft.com/addons/detail/kaleejedmdlebgkfnphlfgjneipkaheo",
                    featured: true
                },
                {
                    id: 2,
                    title: "B站未登录弹窗屏蔽",
                    description: "A browser extension to block popups on a video streaming platform.",
                    tags: ["Javascript", "Chrome API"],
                    category: "Browser Extension",
                    githubLink: "#",
                    demoLink: "https://microsoftedge.microsoft.com/addons/detail/baegnejicphhjbafenlafiacefjgcpmg",
                    featured: true
                },
                {
                    id: 3,
                    title: "Clingo",
                    description: "Clingo enhances YouTube videos for language learning by making subtitles interactive.",
                    tags: ["Javascript", "Chrome API"],
                    category: "Browser Extension",
                    githubLink: "#",
                    demoLink: "https://microsoftedge.microsoft.com/addons/detail/glindmcfohnfdclpdpeangdnnppocbfk",
                    featured: false
                },
                {
                    id: 3,
                    title: "Echo Player",
                    description: "Echo Player is a WPF-based video player designed to simplify language learning through video watching.",
                    tags: ["WPF", "C#", ,"SQLite", "LibVLC","LanguageDetection.Ai"],
                    category: "Desktop Software",
                    githubLink: "#",
                    demoLink: "https://microsoftedge.microsoft.com/addons/detail/glindmcfohnfdclpdpeangdnnppocbfk",
                    featured: false
                },
            ]
        };

        // SVG
        const Icons = {
            Github: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            ),
            ExternalLink: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            ),
            Mail: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
            ),
            Code: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            )
        };

        //  UI
        const Header = ({ data }) => (
            <header className="py-20 px-6 max-w-4xl mx-auto text-center">
                <div className="inline-block p-3 rounded-full bg-slate-800 mb-6 text-blue-400 animate-bounce">
                    <Icons.Code />
                </div>
                <h1 className="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                    {data.name}
                </h1>
                <h2 className="text-xl md:text-2xl text-slate-400 mb-6">{data.title}</h2>
                <p className="text-slate-400 max-w-2xl mx-auto leading-relaxed mb-8">
                    {data.description}
                </p>
                <div className="flex justify-center gap-4">
                    <a href={data.github} target="_blank" className="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 transition text-white">
                        <Icons.Github /> GitHub
                    </a>
                    <a href={`mailto:${data.email}`} className="flex items-center gap-2 px-4 py-2 rounded-full bg-blue-600 hover:bg-blue-700 transition text-white">
                        <Icons.Mail /> email
                    </a>
                </div>
            </header>
        );

        const Skills = ({ skills }) => (
            <section className="py-10 px-6 max-w-4xl mx-auto">
                <h3 className="text-xl font-semibold mb-6 text-slate-200 border-l-4 border-blue-500 pl-3">Tecnical Stack</h3>
                <div className="flex flex-wrap gap-3">
                    {skills.map((skill, index) => (
                        <span key={index} className="px-3 py-1 rounded-md bg-slate-800 text-slate-300 text-sm border border-slate-700 hover:border-blue-500 transition cursor-default">
                            {skill}
                        </span>
                    ))}
                </div>
            </section>
        );

        const ProjectCard = ({ project }) => (
            <div className="bg-card rounded-xl overflow-hidden border border-slate-700 hover:border-blue-500 transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/10 hover:-translate-y-1 group flex flex-col h-full">
                <div className="p-6 flex-grow">
                    <div className="flex justify-between items-start mb-4">
                        <h4 className="text-xl font-bold text-slate-100 group-hover:text-blue-400 transition-colors">
                            {project.title}
                        </h4>
                        <div className="flex gap-2">
                            {project.githubLink && (
                                <a href={project.githubLink} target="_blank" title="Check Source Code" className="text-slate-400 hover:text-white transition">
                                    <Icons.Github />
                                </a>
                            )}
                            {project.demoLink && (
                                <a href={project.demoLink} target="_blank" title="Preview Online" className="text-slate-400 hover:text-white transition">
                                    <Icons.ExternalLink />
                                </a>
                            )}
                        </div>
                    </div>
                    <p className="text-slate-400 text-sm mb-6 leading-relaxed">
                        {project.description}
                    </p>
                </div>
                
                <div className="px-6 pb-6 mt-auto">
                    <div className="flex flex-wrap gap-2">
                        {project.tags.map((tag, i) => (
                            <span key={i} className="text-xs px-2 py-1 rounded bg-slate-900 text-blue-300">
                                #{tag}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Projects = ({ projects, categories }) => {
            const [filter, setFilter] = useState("All");
            const [filteredProjects, setFilteredProjects] = useState(projects);

            useEffect(() => {
                if (filter === "All") {
                    setFilteredProjects(projects);
                } else {
                    setFilteredProjects(projects.filter(p => p.category === filter));
                }
            }, [filter, projects]);

            return (
                <section className="py-10 px-6 max-w-4xl mx-auto">
                    <div className="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                        <h3 className="text-xl font-semibold text-slate-200 border-l-4 border-blue-500 pl-3">Projects</h3>
                        
                        <div className="flex gap-2 bg-slate-800 p-1 rounded-lg overflow-x-auto max-w-full">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-3 py-1.5 text-sm rounded-md transition-all whitespace-nowrap ${
                                        filter === cat 
                                        ? 'bg-blue-600 text-white shadow-lg' 
                                        : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                        {filteredProjects.map(project => (
                            <ProjectCard key={project.id} project={project} />
                        ))}
                    </div>

                    {filteredProjects.length === 0 && (
                        <div className="text-center py-20 text-slate-500">
                            暂无该分类的项目
                        </div>
                    )}
                </section>
            );
        };

        const Footer = ({ name }) => (
            <footer className="py-10 text-center text-slate-500 text-sm border-t border-slate-800 mt-10">
                <p>© {new Date().getFullYear()} {name}. Built with React & Tailwind.</p>
            </footer>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-dark">
                    <Header data={PORTFOLIO_DATA.personal} />
                    <Skills skills={PORTFOLIO_DATA.skills} />
                    <Projects 
                        projects={PORTFOLIO_DATA.projects} 
                        categories={PORTFOLIO_DATA.categories} 
                    />
                    <Footer name={PORTFOLIO_DATA.personal.name} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
